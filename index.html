<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
    <title>Registeration</title>
</head>
<body>
    <div class="container">
        <h1 class="head">Registeration Form</h1>
        <form class="form">
            <label class="bl" for="firstName">First Name:</label>
            <input class="inp" type="text">
            <label class="bl" for="lastName">Last Name:</label>
            <input class="inp" type="text">
            <label class="bl" for="email">Email:</label>
            <input class="inp" type="email">
            <label class="bl" for="phoneNumber">Phone Number:</label>
            <input class="inp" type="number">
            <label class="bl gen" for="gender">Gender:</label>
            <select class="sel" name="gender">
                <option value="female">Female</option>
                <option value="male">Male</option>
                <option value="other">Other</option>
            </select>
            <label class="bl" for="date">Date of Birth:</label>
                <input class="inpo" type="date">
            <label class="bl" for="message">Message:</label>
            <textarea class="tex" name="message" cols="15" rows="4"></textarea>
            <button class="bl but"  >SUBMIT

            </button>
        </form>
    </div>
</body>
</html>
